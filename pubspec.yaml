name: kuliahku
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Paket untuk Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8 
  google_fonts: ^6.2.1
  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

# Menambahkan konfigurasi baru di bagian paling bawah file
flutter_launcher_icons:
  android: true # Mengaktifkan pembuatan ikon untuk Android
  ios: false
  image_path: "lib/assets/images/logo.png" # Path ke gambar utama Anda


flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/